<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow">
    <h2 class="text-3xl font-bold mb-6 text-indigo-700 text-center">Stock Market Prediction</h2>
    <form action="/predict" method="post" class="space-y-4">
      <input name="open" type="number" step="any" placeholder="Open Price" class="w-full p-3 border border-gray-300 rounded-lg" required>
      <input name="high" type="number" step="any" placeholder="High Price" class="w-full p-3 border border-gray-300 rounded-lg" required>
      <input name="low" type="number" step="any" placeholder="Low Price" class="w-full p-3 border border-gray-300 rounded-lg" required>
      <input name="volume" type="number" step="any" placeholder="Volume" class="w-full p-3 border border-gray-300 rounded-lg" required>
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">Predict</button>
    </form>
  </div>
</body>
</html>
